<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Estufas El Arco</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com/dist/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>

<!-- Navbar goes here -->
<nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <!-- Website Logo -->
                    <a href="#" class="flex items-center py-8 px-6">
                        <img src="https://estufaselarco.com.mx/arco__logo.png" alt="Logo" class="h-9 w-11 mr-4">
                        <span class="text-2xl font-semibold text-gray-800">Estufas El Arco</span>
                    </a>
                </div>
                
                <!-- Primary Navbar items -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="py-4 px-5 text-gray-500 font-semibold ">Inicio</a>
                    <a href="productos.html" class="py-4 px-5 text-gray-500 font-semibold hover:text-green-500 transition duration-300 ">Productos</a>
                    <a href="/" class="py-5 px-2 text-green-500 font-semibold hover:text-green-500 transition duration-300 border-green-500 border-b-4"  >Acerca de Nosotros</a>
                    <a href="contactus.html" class="py-4 px-5 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Contáctanos</a>
                </div>
            </div>
            <!-- Secondary Navbar items -->
            <div class="hidden md:flex items-center space-x-3 ">
                <a href="" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Log In</a>
                
            </div>
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button class="outline-none mobile-menu-button">
                <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
                    x-show="!showMenu"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            </div>
        </div>
    </div>
    <!-- mobile menu -->
    <div class="hidden mobile-menu">
        <ul class="">
            <li class="active"><a href="index.html" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Inicio</a></li>
            <li><a href="productos.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Productos</a></li>
            <li><a href="/" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Acerca de Nosotros</a></li>
            <li><a href="contactus.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Contáctanos</a></li>
        </ul>
    </div>
    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</nav>
<h1 class="text-green-500 text-2xl md:text-3xl lg:text-4xl font-bold p-4">Acerca Nosotros</h1>
      

      
      
      

</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuButton = document.querySelector('button');
      const menuItems = document.querySelector('.hidden');
      
      menuButton.addEventListener('click', () => {
        menuItems.classList.toggle('hidden');
        menuItems.classList.toggle('flex');
      });
    });
  </script>
  
</html>
